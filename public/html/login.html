<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/reg-log-style.css">
    <title>Pixel - Log In</title>
</head>
<body>

    <div class="container">
        <form id="loginForm">
            <header>Welcome to Pixel</header>

            <div class="form-control email">
                <label for="email">
                    <i class="fa-solid fa-at"></i>
                </label>
                <input type="email" id="email" placeholder="Email Address">
            </div>

            <div class="form-control password">
                <input type="password" id="password" placeholder="Password">
                <label for="password">
                    <i class="fa-solid fa-lock"></i>
                </label>
            </div>

            <div class="checkbox-control">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>

            <button id="loginButton" type="button">Login</button>

            <footer>
                <p>Dont have an account?<a href='/html/register.html'> Register</a></p>
            </footer>
        </form>
        
    </div>

    <script src="https://kit.fontawesome.com/be26300aac.js" crossorigin="anonymous"></script>
    <script src="/js/login.js" type="module"></script>   
</body>
</html>
