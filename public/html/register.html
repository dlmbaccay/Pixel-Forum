<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reg-log-style.css">
    <title>Pixel - Register</title>
</head>
<body>

    <div class="container">
        
        <form id="loginForm">
            <header>Registration</header>
            
            <div class="form-control email">
                <label for="email">
                    <i class="fa-solid fa-at"></i>
                </label>
                <input type="email" id="email" placeholder="Email Address">
            </div>

            <div class="form-control password" style="margin-bottom: 20px;">
                <input type="password" id="password" placeholder="Password">
                <label for="password">
                    <i class="fa-solid fa-lock"></i>
                </label>
            </div>

            <button id="registerButton" type="button">Register</button>
            
            <footer>
                <p>Already have an account?<a href='/html/login.html'> Login</a></p>
            </footer>
        </form>

    </div>

    <script src="https://kit.fontawesome.com/be26300aac.js" crossorigin="anonymous"></script>
    <script src="/js/register.js" type="module"></script>   
</body>
</html>
